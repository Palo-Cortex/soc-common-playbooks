description: |-
  This playbook blocks malicious usernames using all integrations that you have enabled.

  Supported integrations for this playbook:
  * Active Directory
  * PAN-OS - This requires PAN-OS 9.1 or higher.
  * SailPoint
  * PingOne
  * AWS IAM
  * Clarizen IAM
  * Envoy IAM
  * ExceedLMS IAM
  * Okta
  * Microsoft Graph User (Azure Active Directory Users)
  * Google Workspace Admin
  * Slack IAM
  * ServiceNow IAM
  * Prisma Cloud IAM
  * Zoom IAM
  * Atlassian IAM
  * GitHub IAM.
dirtyInputs: true
id: 'SOC Block Account - Generic v2'
inputSections:
- description: Generic group for inputs
  inputs:
  - Username
  - Tag
  - NamingConvention
  - UserVerification
  - ShadowMode
  name: General (Inputs group)
inputs:
- description: Array of malicious usernames to block.
  key: Username
  playbookInputQuery: null
  required: false
  value: {}
- description: PAN-OS Tag name to apply to the username that you want to block.
  key: Tag
  playbookInputQuery: null
  required: false
  value:
    simple: Bad Account
- description: In case you are using naming convention in your IDP, please specify
    a prefix for special/service accounts (use comma separated)
  key: NamingConvention
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    Possible values:True/False. Default:True.
    Specify if User Verification is Requrired
  key: UserVerification
  playbookInputQuery: null
  required: false
  value:
    simple: "True"
- description: Shadow Mode is a key safety mechanism. It ensures actions like isolate_endpoint
    or disable_user are logged but not executed in test scenarios.
  key: ShadowMode
  playbookInputQuery: null
  required: false
  value:
    simple: "true"
name: SOC Block Account - Generic v2
outputSections:
- description: Generic group for outputs
  name: General (Outputs group)
  outputs:
  - Blocklist.Final
outputs:
- contextPath: Blocklist.Final
  description: Blocked accounts.
  type: unknown

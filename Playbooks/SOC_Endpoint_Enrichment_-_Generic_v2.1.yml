description: |-
  Enrich an endpoint by hostname using one or more integrations.
  Supported integrations:
  - Active Directory Query v2
  - McAfee ePO v2
  - VMware Carbon Black EDR v2
  - Cylance Protect v2
  - CrowdStrike Falcon
  - ExtraHop Reveal(x)
  - Cortex XDR / Core (endpoint enrichment, reputation and risk)
  - Endpoint reputation using !endpoint command.
dirtyInputs: true
id: 'SOC Endpoint Enrichment - Generic v2.1'
inputSections:
- description: Generic group for inputs
  inputs:
  - Hostname
  - UseReputationCommand
  - IPAddress
  - EndpointID
  name: General (Inputs group)
inputs:
- description: The hostname of the endpoint to enrich.
  key: Hostname
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: Hostname
      root: Endpoint
      transformers:
      - operator: uniq
- description: |-
    Define if you would like to use the !endpoint command.
    Note: This input should be used whenever there is no auto-extract enabled in the investigation flow.
    Possible values: True / False.
  key: UseReputationCommand
  playbookInputQuery:
  required: true
  value:
    simple: "False"
- description: The IP address of the endpoint to enrich.
  key: IPAddress
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: IPAddress
      root: Endpoint
      transformers:
      - operator: uniq
- description: The endpoint ID of the endpoint to enrich.
  key: EndpointID
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: ID
      root: Endpoint
      transformers:
      - operator: uniq
